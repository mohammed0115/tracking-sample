<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Sample Tracking - تسجيل الدخول</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f4f6fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 520px;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 36px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-header h2 {
      margin: 0;
      color: #1f2937;
      font-weight: 700;
      font-size: 28px;
    }

    .login-header p {
      margin-top: 6px;
      color: #6b7280;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #374151;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    .form-group input:focus {
      border-color: #4f8df7;
    }

    .login-btn {
      width: 100%;
      padding: 10px 18px;
      background: #4f8df7;
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .error-message {
      margin-top: 15px;
      background: #fee2e2;
      color: #991b1b;
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      text-align: center;
      display: none; /* أظهرها عند الخطأ */
    }

    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="login-header">
      <h2>تسجيل الدخول</h2>
      <p>نظام تتبع العينات</p>
    </div>

    <form method="post" action="/login/">
      <!-- Django CSRF -->
      <!-- {% csrf_token %} -->

      <div class="form-group">
        <label>اسم المستخدم</label>
        <input type="text" name="username" placeholder="أدخل اسم المستخدم" required>
      </div>

      <div class="form-group">
        <label>كلمة المرور</label>
        <input type="password" name="password" placeholder="أدخل كلمة المرور" required>
      </div>

      <button type="submit" class="login-btn">
        دخول
      </button>

      <!-- رسالة خطأ -->
      <div class="error-message">
        اسم المستخدم أو كلمة المرور غير صحيحة
      </div>
    </form>

    <div class="footer">
      © 2026 نظام إدارة وتتبع العينات
    </div>
  </div>

</body>
</html>
