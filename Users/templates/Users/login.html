{% extends 'Samples/base.html' %}
{% load i18n %}
{% block content %}
<div style="display:flex;align-items:center;justify-content:center;min-height:80vh;">
    <div class="card" style="max-width: 520px; width: 100%; padding: 40px 36px; box-sizing: border-box;">
        <div style="text-align:center;margin-bottom:25px;">
            <h2 style="margin:0;color:#1f2937;font-weight:700;font-size:28px;">{% trans "تسجيل الدخول" %}</h2>
            <p style="margin-top:6px;color:#6b7280;font-size:14px;">{% trans "نظام تتبع العينات" %}</p>
        </div>
        <form method="post" style="display:flex;flex-direction:column;gap:16px;">
            {% csrf_token %}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <div>
                <label>{% trans "اسم المستخدم" %}</label>
                {{ form.username }}
            </div>
            <div>
                <label>{% trans "كلمة المرور" %}</label>
                {{ form.password }}
            </div>
            <button class="btn-blue" type="submit" style="width: 100%; padding: 10px 18px; border-radius: 14px; font-size: 16px;">{% trans "دخول" %}</button>
            <a href="{% url 'password_reset' %}" style="text-align:center; color:#2563eb; font-size: 15px;">{% trans "نسيت كلمة المرور؟" %}</a>
        </form>
    </div>
</div>
{% endblock %}
